<div class="card-header">
  <h5>Update Article</h5>
</div>
<div id="scrolltableIns">
  <div class="card-body container" *ngIf="article!==null">
    <form id="article-form"
          (ngSubmit)="onUpdate()"
          ngNativeValidate>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control form-control-sm" name="name" maxlength="100"
          [(ngModel)]="article.name" autofocus required>
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control form-control-sm" name="description" maxlength="500"
          [(ngModel)]="article.description">
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="number" step="0.01" class="form-control form-control-sm" name="price" min="0" max="1000000000"
          [(ngModel)]="article.price" required>
      </div>
      <div class="form-group">
        <label>Category</label>
        <div class="selectContainer">
          <select class="form-control  form-control-sm" name="category" 
            [(ngModel)]="article.category" required>
            <option *ngFor="let category of allCategories" id="category" [ngValue]="category">
              {{ category }}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label>Quantity</label>
        <input type="number" class="form-control form-control-sm" name="quantity" min="1" max="100000"
          [(ngModel)]="article.quantity" required>
      </div>
      <div class="text-right">
        <input class="btn btn-primary" type="submit" value="Submit new Article">
      </div>
    </form>
    <div id="messageDiv" *ngIf="message !== ''" [ngClass]="(isError)?'alert-danger':'alert-success'" class="alert"
      role="alert">
      {{ message }}
    </div>
  </div>
</div>
