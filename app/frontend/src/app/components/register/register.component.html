<div class="card-header">
  <h5>Register</h5>
</div>
<div id="scrolltableIns">
  <div class="card-body container">
    <form id="register-form"
          (ngSubmit)="onRegister(email.value, password.value, passwordConfirm.value, pseudo.value, firstname.value, lastname.value, address.value, IBAN.value)"
          ngNativeValidate>
      <div class="form-group">
        <label>Pseudo</label>
        <input type="text" class="form-control form-control-sm" name="pseudo" maxlength="255" #pseudo autofocus required>
      </div>
      <div class="form-group">
        <label>First name</label>
        <input type="text" class="form-control form-control-sm" name="firstname" maxlength="255" #firstname>
      </div>
      <div class="form-group">
        <label>Last name</label>
        <input type="text" class="form-control form-control-sm" name="lastname" maxlength="255" #lastname>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control form-control-sm" name="email" maxlength="255" #email required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control form-control-sm" name="password" minlength="5" maxlength="32" #password required>
      </div>
      <div class="form-group">
        <label>Confirm password</label>
        <input type="password" class="form-control form-control-sm" name="passwordConfirm" minlength="5" maxlength="32"
              #passwordConfirm required>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control form-control-sm" name="address" maxlength="255" #address required>
      </div>
      <div class="form-group">
        <label>IBAN</label>
        <input type="text" class="form-control form-control-sm" name="IBAN" maxlength="255" #IBAN required>
      </div>
      <div class="text-right">
        <input class="btn btn-primary" type="submit" value="Create new account">
      </div>
    </form>
    <div id="messageDiv" *ngIf="message !== ''" [ngClass]="(isError)?'alert-danger':'alert-success'" class="alert"
      role="alert">
      {{ message }}
    </div>
  </div>
</div>
